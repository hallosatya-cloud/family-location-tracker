name: ðŸš€ Auto Deploy ke Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸš‚ Deploy ke Railway
        uses: gr2m/deploy-to-railway-app@v1
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          service: family-location-tracker
          env: production
          upstream: ${{ github.ref }}

